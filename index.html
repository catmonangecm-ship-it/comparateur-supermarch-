<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComparaMarchÃ© Simple</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-4xl font-bold text-center mb-8">ðŸ›’ ComparaMarchÃ©</h1>
        
        <!-- Controls -->
        <div class="bg-white p-6 rounded-lg shadow mb-8">
            <button onclick="generateProducts()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700">
                ðŸ”„ GÃ©nÃ©rer 100 produits
            </button>
            <p class="text-center mt-4 text-gray-600">Total: <span id="total" class="font-bold">0</span> produits</p>
        </div>

        <!-- Search -->
        <div class="bg-white p-6 rounded-lg shadow mb-8">
            <input type="text" id="search" placeholder="ðŸ” Rechercher un produit..." 
                   class="w-full px-4 py-3 border rounded-lg"
                   onkeyup="filterProducts()">
        </div>

        <!-- Products Grid -->
        <div id="products" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
    </div>

    <script>
        let allProducts = [];

        const stores = [
            { name: 'Carrefour', color: 'blue' },
            { name: 'Leclerc', color: 'red' },
            { name: 'Auchan', color: 'orange' },
            { name: 'IntermarchÃ©', color: 'green' },
            { name: 'Casino', color: 'purple' },
            { name: 'Monoprix', color: 'pink' },
            { name: 'Super U', color: 'teal' },
            { name: 'Lidl', color: 'indigo' },
            { name: 'Aldi', color: 'cyan' }
        ];

        const productNames = [
            'Lait 1L', 'Yaourt x12', 'Beurre 250g', 'Å’ufs x12', 'Fromage rÃ¢pÃ©',
            'PÃ¢tes 500g', 'Riz 1kg', 'Sauce tomate', 'Huile d\'olive', 'Farine 1kg',
            'Coca-Cola 1.5L', 'Eau 6x1.5L', 'Jus d\'orange 1L', 'CafÃ© 250g', 'ThÃ© x25',
            'Pizza surgelÃ©e', 'Frites 1kg', 'LÃ©gumes surgelÃ©s', 'Glace 500ml', 'Nutella 750g'
        ];

        function generateProducts() {
            allProducts = [];
            
            // Pour chaque produit
            productNames.forEach(productName => {
                // Pour chaque magasin
                stores.forEach(store => {
                    const basePrice = 2 + Math.random() * 10;
                    allProducts.push({
                        name: productName,
                        store: store.name,
                        color: store.color,
                        price: basePrice.toFixed(2)
                    });
                });
            });

            document.getElementById('total').textContent = allProducts.length;
            displayProducts(allProducts);
        }

        function displayProducts(products) {
            const grid = document.getElementById('products');
            
            if (products.length === 0) {
                grid.innerHTML = '<p class="col-span-4 text-center text-gray-500 py-12">Aucun produit. Cliquez sur "GÃ©nÃ©rer"</p>';
                return;
            }

            grid.innerHTML = products.map(p => `
                <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition">
                    <div class="bg-${p.color}-500 text-white w-12 h-12 rounded-full flex items-center justify-center font-bold text-xl mb-3 mx-auto">
                        ${p.store[0]}
                    </div>
                    <h3 class="font-bold text-center mb-2">${p.name}</h3>
                    <p class="text-2xl font-bold text-green-600 text-center">${p.price}â‚¬</p>
                    <p class="text-xs text-gray-500 text-center mt-2">${p.store}</p>
                </div>
            `).join('');
        }

        function filterProducts() {
            const query = document.getElementById('search').value.toLowerCase();
            
            if (query === '') {
                displayProducts(allProducts);
                return;
            }

            const filtered = allProducts.filter(p => 
                p.name.toLowerCase().includes(query) || 
                p.store.toLowerCase().includes(query)
            );
            
            displayProducts(filtered);
        }

        // Auto-generate on load
        window.onload = () => {
            generateProducts();
        };
    </script>
</body>
</html>
